<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./script.js" defer></script>
    <title>Chattin away..</title>
  </head>
  <body>
    <!-- This is a basic mockup of how a secure fullstack chat might look. You may use this code to get started with the frontend. -->
    <header class="darker">ChatApp</header>
    <main class="dark">
      <div class="left">
        <div class="heading">Channels</div>
        <div class="createChannel">
          <input type="text" class="newChannel" />
          <input type="checkbox" name="private" id="private" />"Private"<br />
          <button id="addNewChannel">add</button>
        </div>
        <div class="channelContainer"></div>
        <!-- <div class="selected"></div>
        <div>ðŸ”“ work</div>
        <div>random</div> -->

        <div class="separator"></div>

        <div class="auth">
          <p class="welcomeText">Welcome, Guest</p>
          <input class="login" type="text" placeholder="Username" />
          <input class="password" type="password" placeholder="Password" />
          <button class="signIn">Login</button>
          <button class="signUp">Sign up</button>
          <button class="logout">Logout</button>
          <!-- <button class="signOut">Logout</button> -->
        </div>
      </div>

      <div class="right">
        <div id="right-heading">Messages</div>
        <div class="messageContainer framed"></div>

        <div class="message-form">
          <input class="messageInput" type="text" placeholder="Write here..." />
          <button class="messageSend button">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
<template id="channelTemplate">
  <div class="tasks">
    <div class="content">
      <button class="wrapButton">
        <span class="status">ðŸ”“-</span>
        <span class="channelName"></span>
      </button>
    </div>
  </div>
</template>
<template id="messageTemplate">
  <div class="tasks">
    <div class="content">
      <div class="timeStamp">:</div>
      <span class="username">: </span>
      <span class="message">: </span>
      <div class="isEditedCss">
        <span class="edited">This message was edited at </span>
        <span class="editedTimestamp"></span>
      </div>
      <div>
        <button class="deleteMsgBtn">Delete</button>
        <button class="editMsgBtn">Edit</button>
      </div>
      <div>
        <input type="text" class="editInput" />
      </div>
    </div>
    <!-- <div class="actions">
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
    </div> -->
  </div>
</template>
